{% extends 'base.html' %}

{% block content %}
<div class="mb-8">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold">Find Your Dream Rental Home</h1>
        
        <!-- Mobile Filters Button -->
        <button onclick="document.getElementById('filters').classList.toggle('hidden')" 
                class="btn btn-outline md:hidden">
            <i class="fa-solid fa-filter mr-2"></i> Filters
        </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
        <!-- Filters Sidebar -->
        {% include 'partials/filters.html' %}
        
        <!-- House Listings -->
        <div class="md:col-span-3">
            <div id="house-listings" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                {% include 'partials/rentalhouselist.html' %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
