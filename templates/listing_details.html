{% extends 'base.html' %}

{% block title %}{{ listing.title }} - Details{% endblock %}

{% block content %}
<section class="container mx-auto px-4 py-12">
  <div class="flex flex-col md:flex-row gap-8">
    <div class="md:w-1/2">
      {% if listing.image %}
      <img src="{{ listing.image.url }}" alt="{{ listing.title }}" class="rounded-2xl shadow-md w-full h-auto object-cover" />
      {% endif %}
    </div>
    <div class="md:w-1/2">
      <h1 class="text-3xl font-bold mb-4">{{ listing.title }}</h1>
      <p class="text-xl text-primary font-semibold mb-4">${{ listing.price }}</p>
      <div class="text-gray-700 mb-6 leading-relaxed">{{ listing.description|linebreaks }}</div>
      <!-- Add contact, location, etc. -->
      <a href="{% url 'contact' %}" class="btn btn-primary">Contact Seller</a>
    </div>
  </div>
</section>
{% endblock %}
