<section class="flex items-center justify-center min-h-screen bg-base-200 px-4">
  <div class="card bg-base-100 shadow-2xl w-full max-w-md rounded-2xl border border-gray-200 animate-fadeInUp hover:shadow-3xl hover:-translate-y-1 transition-transform duration-500">
    <div class="card-body space-y-6">
      
      <!-- Header with Icon and Status Badge -->
      <div class="flex items-center justify-between mb-4 animate-fadeIn delay-100">
        <h2 class="card-title text-2xl font-bold text-gray-800 flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-primary animate-bounce-slow" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
          </svg>
          Schedule a Visit
        </h2>
        <div class="badge badge-primary badge-lg gap-2 animate-pulse">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
          Available
        </div>
      </div>
      
      <!-- Visit Form -->
      <form class="space-y-5" id="visitForm">
        {% csrf_token %}
        
        <!-- Name Field -->
        <div class="form-control animate-fadeInUp delay-200">
          <label class="label">
            <span class="label-text font-medium text-gray-600 flex items-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
              Your Name
            </span>
          </label>
          <input type="text" id="visitName" name="name" placeholder="John Doe" 
                 class="input input-bordered w-full focus:ring-2 focus:ring-primary focus:outline-none transition"
                 required>
        </div>
        
        <!-- Email Field -->
        <div class="form-control animate-fadeInUp delay-300">
          <label class="label">
            <span class="label-text font-medium text-gray-600 flex items-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>
              Email Address
            </span>
          </label>
          <input type="email" id="visitEmail" name="email" placeholder="john@example.com" 
                 class="input input-bordered w-full focus:ring-2 focus:ring-primary focus:outline-none transition"
                 required>
        </div>
        
        <!-- Phone Field -->
        <div class="form-control animate-fadeInUp delay-400">
          <label class="label">
            <span class="label-text font-medium text-gray-600 flex items-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
              </svg>
              Phone Number
            </span>
          </label>
          <input type="tel" id="visitPhone" name="phone" placeholder="+254 700 123456" 
                 class="input input-bordered w-full focus:ring-2 focus:ring-primary focus:outline-none transition"
                 required>
        </div>
        
        <!-- Visit Date Field -->
        <div class="form-control animate-fadeInUp delay-500">
          <label class="label">
            <span class="label-text font-medium text-gray-600 flex items-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
              </svg>
              Preferred Date
            </span>
          </label>
          <input type="date" id="visitDate" name="visit_date" 
                 class="input input-bordered w-full focus:ring-2 focus:ring-primary focus:outline-none transition"
                 required min="{{ today|date:'Y-m-d' }}">
        </div>
        
        <!-- Additional Notes -->
        <div class="form-control animate-fadeInUp delay-600">
          <label class="label">
            <span class="label-text font-medium text-gray-600 flex items-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.7">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
              </svg>
              Additional Notes
            </span>
          </label>
          <textarea id="visitMessage" name="message" 
                    class="textarea w-full border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition h-28" 
                    placeholder="Any special requests or requirements..."></textarea>
        </div>
        
        <!-- Submit Button -->
        <div class="form-control mt-4 animate-fadeInUp delay-700">
          <button type="submit" 
                  class="btn btn-primary w-full text-lg font-semibold tracking-wide rounded-xl transition-transform duration-300 hover:scale-105 hover:shadow-lg animate-pulse-slow">
            Request Visit
          </button>
        </div>
      </form>
    </div>
  </div>
</section>

<!-- Animations -->
<style>
  @keyframes fadeInUp {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }
  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }
  @keyframes bounceSlow {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-4px); }
  }
  @keyframes pulseSlow {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.03); }
  }

  .animate-fadeInUp { animation: fadeInUp 0.7s ease forwards; }
  .animate-fadeIn { animation: fadeIn 0.7s ease forwards; }
  .animate-bounce-slow { animation: bounceSlow 2.5s infinite; }
  .animate-pulse-slow { animation: pulseSlow 2.5s infinite; }

  /* Delay helpers */
  .delay-100 { animation-delay: 0.1s; }
  .delay-200 { animation-delay: 0.2s; }
  .delay-300 { animation-delay: 0.3s; }
  .delay-400 { animation-delay: 0.4s; }
  .delay-500 { animation-delay: 0.5s; }
  .delay-600 { animation-delay: 0.6s; }
  .delay-700 { animation-delay: 0.7s; }
</style>

<script>
  // Fade-out effect on submit
  const form = document.getElementById("visitForm");
  form.addEventListener("submit", (e) => {
    e.preventDefault();
    form.classList.add("opacity-0", "transition-opacity", "duration-700");
    setTimeout(() => form.submit(), 700);
  });
</script>
