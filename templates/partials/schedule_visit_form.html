<!-- Schedule a Visit Section -->
<section class="flex items-center justify-center min-h-screen px-4 py-8 relative bg-gradient-to-b from-[#f0f4ff] to-[#e6e6ff]">
    <!-- Stars Background -->
    <div class="stars absolute w-full h-full top-0 left-0 pointer-events-none z-0"></div>

    <!-- Card -->
    <div class="card w-full max-w-2xl rounded-2xl overflow-hidden animate-fadeIn relative">
        <!-- Top Gradient Bar -->
        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-indigo-500 to-purple-500"></div>

        <div class="card-body space-y-6 p-8 relative z-10">
            <!-- Header with Icon and Status Badge -->
            <div class="flex items-center justify-between mb-2 animate-fadeInUp delay-100">
                <h2 class="text-3xl font-bold text-gray-800 flex items-center gap-3">
                    <div class="animate-float">
                        <i class="fas fa-calendar-alt text-indigo-500 text-3xl"></i>
                    </div>
                    Schedule a Visit
                </h2>
                <div class="badge bg-emerald-100 text-emerald-700 px-3 py-2 rounded-full flex items-center gap-1 animate-pulse">
                    <i class="fas fa-check-circle text-emerald-500"></i>
                    Available
                </div>
            </div>

            <p class="text-gray-600 mb-6 animate-fadeInUp delay-200">
                Book your visit with us. We'll confirm your appointment within 24 hours.
            </p>

            <!-- Visit Form -->
            <form class="space-y-6" id="visitForm">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Name Field -->
                    <div class="form-control animate-fadeInUp delay-300">
                        <label class="label mb-2 flex items-center gap-2">
                            <i class="fas fa-user text-indigo-500"></i>
                            <span class="font-medium text-gray-700">Your Name</span>
                        </label>
                        <input type="text" id="visitName" name="name" placeholder="John Doe"
                               class="input-field w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-300"
                               required>
                    </div>

                    <!-- Email Field -->
                    <div class="form-control animate-fadeInUp delay-400">
                        <label class="label mb-2 flex items-center gap-2">
                            <i class="fas fa-envelope text-indigo-500"></i>
                            <span class="font-medium text-gray-700">Email Address</span>
                        </label>
                        <input type="email" id="visitEmail" name="email" placeholder="john@example.com"
                               class="input-field w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-300"
                               required>
                    </div>

                    <!-- Phone Field -->
                    <div class="form-control animate-fadeInUp delay-500">
                        <label class="label mb-2 flex items-center gap-2">
                            <i class="fas fa-phone text-indigo-500"></i>
                            <span class="font-medium text-gray-700">Phone Number</span>
                        </label>
                        <input type="tel" id="visitPhone" name="phone" placeholder="+254 700 123456"
                               class="input-field w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-300"
                               required>
                    </div>

                    <!-- Visit Date Field -->
                    <div class="form-control animate-fadeInUp delay-600">
                        <label class="label mb-2 flex items-center gap-2">
                            <i class="fas fa-calendar-day text-indigo-500"></i>
                            <span class="font-medium text-gray-700">Preferred Date</span>
                        </label>
                        <input type="date" id="visitDate" name="visit_date"
                               class="input-field w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-300"
                               required>
                    </div>
                </div>

                <!-- Additional Notes -->
                <div class="form-control animate-fadeInUp delay-700">
                    <label class="label mb-2 flex items-center gap-2">
                        <i class="fas fa-sticky-note text-indigo-500"></i>
                        <span class="font-medium text-gray-700">Additional Notes</span>
                    </label>
                    <textarea id="visitMessage" name="message"
                              class="input-field w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-300 h-32"
                              placeholder="Any special requests or requirements..."></textarea>
                </div>

                <!-- Submit Button -->
                <div class="form-control mt-6 animate-fadeInUp delay-800">
                    <button type="submit"
                            class="btn-primary w-full text-white font-semibold py-3 px-4 rounded-lg transition-all duration-300 flex items-center justify-center gap-2">
                        <i class="fas fa-paper-plane"></i>
                        Request Visit
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Section Styles -->
    <style>
        .card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.85);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
            overflow: hidden;
            position: relative;
        }

        .input-field {
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid #e2e8f0;
        }

        .input-field:focus {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
            background: white;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: all 0.6s ease;
        }

        .btn-primary:hover::before { left: 100%; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 25px -5px rgba(79,70,229,0.4); }

        .stars { position: absolute; width: 100%; height: 100%; top: 0; left: 0; pointer-events: none; z-index: 0; }
        .star { position: absolute; background: white; border-radius: 50%; animation: twinkle linear infinite; opacity: 0; }

        @keyframes twinkle { 0%{opacity:0;transform:scale(0.2);} 10%{opacity:0.8;transform:scale(1);} 20%{opacity:0;transform:scale(0.2);} 100%{opacity:0;transform:scale(0.2);} }
        @keyframes fadeInUp { from {opacity:0; transform:translateY(30px);} to {opacity:1; transform:translateY(0);} }
        @keyframes fadeIn { from{opacity:0;} to{opacity:1;} }
        @keyframes float { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-8px);} }

        .animate-fadeInUp { opacity:0; animation:fadeInUp 0.6s ease forwards; }
        .animate-fadeIn { opacity:0; animation:fadeIn 0.6s ease forwards; }
        .animate-float { animation:float 4s ease-in-out infinite; }
        .delay-100 { animation-delay:0.1s;} .delay-200 { animation-delay:0.2s;} .delay-300 { animation-delay:0.3s;}
        .delay-400 { animation-delay:0.4s;} .delay-500 { animation-delay:0.5s;} .delay-600 { animation-delay:0.6s;}
        .delay-700 { animation-delay:0.7s;} .delay-800 { animation-delay:0.8s;}
    </style>

    <script>
        // Create stars for the background
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            const starsCount = 30;
            for(let i=0;i<starsCount;i++){
                const star=document.createElement('div'); star.classList.add('star');
                const size=Math.random()*3, posX=Math.random()*100, posY=Math.random()*100;
                const delay=Math.random()*5, duration=3+Math.random()*7;
                star.style.width = star.style.height = `${size}px`;
                star.style.left = `${posX}%`; star.style.top = `${posY}%`;
                star.style.animationDelay = `${delay}s`; star.style.animationDuration = `${duration}s`;
                starsContainer.appendChild(star);
            }
        }

        // Fade-out effect on submit
        const form = document.getElementById("visitForm");
        form.addEventListener("submit", e => {
            e.preventDefault();
            form.classList.add("opacity-0","transition-opacity","duration-700");
            setTimeout(()=>form.submit(),700);
        });

        // Initialize stars and date picker min
        document.addEventListener('DOMContentLoaded',()=>{
            createStars();
            const today=new Date(), yyyy=today.getFullYear(), mm=String(today.getMonth()+1).padStart(2,'0'), dd=String(today.getDate()).padStart(2,'0');
            document.getElementById('visitDate').setAttribute('min',`${yyyy}-${mm}-${dd}`);
        });
    </script>
</section>
