<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Django context data -->
{{ price_history|json_script:"priceHistoryData" }}

<script>
document.addEventListener("DOMContentLoaded", () => {
  const ctx = document.getElementById("priceHistoryChart").getContext("2d");
  let priceHistory = JSON.parse(document.getElementById("priceHistoryData").textContent);

  const totalDuration = 3000; // ms
  const delayBetweenPoints = totalDuration / priceHistory.data.length;

  const previousY = (ctx) => ctx.index === 0 
    ? ctx.chart.scales.y.getPixelForValue(priceHistory.data[0]) 
    : ctx.chart.getDatasetMeta(ctx.datasetIndex).data[ctx.index - 1].getProps(['y'], true).y;

  // Create gradient for line
  const gradient = ctx.createLinearGradient(0, 0, ctx.canvas.width, 0);
  gradient.addColorStop(0, '#4f46e5');
  gradient.addColorStop(0.5, '#2563eb');
  gradient.addColorStop(1, '#60a5fa');

  const config = {
    type: "line",
    data: {
      labels: priceHistory.labels,
      datasets: [{
        label: "Price (USD)",
        data: priceHistory.data,
        borderColor: gradient,
        borderWidth: 3,
        tension: 0.4,
        fill: true,
        backgroundColor: "rgba(37, 99, 235, 0.1)",
        pointBackgroundColor: "#2563eb",
        pointBorderColor: "#fff",
        pointBorderWidth: 2,
        pointRadius: 4,
        pointHoverRadius: 7,
        pointHoverBorderWidth: 3
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      animation: {
        x: {
          type: 'number',
          easing: 'linear',
          duration: delayBetweenPoints,
          from: NaN,
          delay(ctx) {
            if (ctx.type !== 'data' || ctx.xStarted) return 0;
            ctx.xStarted = true;
            return ctx.index * delayBetweenPoints;
          }
        },
        y: {
          type: 'number',
          easing: 'linear',
          duration: delayBetweenPoints,
          from: previousY,
          delay(ctx) {
            if (ctx.type !== 'data' || ctx.yStarted) return 0;
            ctx.yStarted = true;
            return ctx.index * delayBetweenPoints;
          }
        }
      },
      interaction: { intersect: false, mode: "index" },
      plugins: {
        legend: { display: false },
        tooltip: {
          backgroundColor: "#1f2937",
          titleColor: "#fff",
          bodyColor: "#e5e7eb",
          padding: 12,
          cornerRadius: 8,
          callbacks: {
            label: (ctx) => `$${ctx.formattedValue.toLocaleString()}`
          }
        }
      },
      scales: {
        x: { grid: { display: false }, ticks: { color: "#6b7280", font: { size: 12 } } },
        y: { grid: { color: "rgba(0,0,0,0.05)" }, ticks: { color: "#6b7280", callback: v => `$${v.toLocaleString()}` } }
      }
    }
  };

  const priceChart = new Chart(ctx, config);

  // Auto restart animation every 8s
  setInterval(() => {
    priceChart.reset();
    priceChart.update();
  }, 8000);
});
</script>

}
</style>
