<!-- Enhanced Breadcrumbs -->
<div class="text-sm breadcrumbs mb-6">
  <ul class="flex flex-wrap gap-2 items-center">
    <li class="breadcrumb-item animate-fade-in delay-100">
      <a href="{% url 'home' %}" 
         class="text-primary hover:text-primary-focus transition-colors duration-300 flex items-center gap-1">
        Home
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </a>
    </li> 

    <li class="breadcrumb-item animate-fade-in delay-200">
      <a href="{% url 'listing' %}" 
         class="text-primary hover:text-primary-focus transition-colors duration-300 flex items-center gap-1">
        Properties
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </a>
    </li>

    <li class="breadcrumb-item animate-fade-in delay-300 text-base-content/70">
      {{ house.title|truncatechars:20 }}
    </li>
  </ul>
</div>

<!-- Custom animation and styling -->
<style>
@keyframes fade-in {
  from { opacity: 0; transform: translateY(-8px); }
  to { opacity: 1; transform: translateY(0); }
}

.animate-fade-in {
  opacity: 0;
  animation: fade-in 0.5s ease-in-out forwards;
}

/* Staggered delays for smooth appearance */
.delay-100 { animation-delay: 0.1s; }
.delay-200 { animation-delay: 0.2s; }
.delay-300 { animation-delay: 0.3s; }

/* Hover subtle scale and color transition */
.breadcrumb-item a {
  display: inline-flex;
  align-items: center;
}
.breadcrumb-item a:hover {
  transform: scale(1.05);
}
.breadcrumb-item svg {
  transition: transform 0.3s ease;
}
.breadcrumb-item a:hover svg {
  transform: translateX(2px);
}
</style>
