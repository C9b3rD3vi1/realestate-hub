<div class="text-sm breadcrumbs mb-6 animate-fade-in">
  <ul class="flex flex-wrap gap-2">
    <li class="transition-transform duration-300 hover:scale-105">
      <a href="{% url 'home' %}" 
         class="text-primary hover:text-primary-focus transition-colors duration-300">
        Home
      </a>
    </li> 
    <li class="transition-transform duration-300 hover:scale-105">
      <a href="{% url 'listing' %}" 
         class="text-primary hover:text-primary-focus transition-colors duration-300">
        Properties
      </a>
    </li>
    <li class="text-base-content/70 transition-opacity duration-300 hover:opacity-80">
      {{ house.title|truncatechars:20 }}
    </li>
  </ul>
</div>

<!-- Add custom animation -->
<style>
@keyframes fade-in {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}
.animate-fade-in {
  animation: fade-in 0.6s ease-in-out;
}
</style>
